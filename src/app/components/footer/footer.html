<!-- Contenedor principal con padding vertical -->
<div class="container py-5">
  <!-- Fila para el título principal del footer -->
  <div class="row text-center mb-4">
    <div class="col-12">
      <h2 class="fw-bold">¿Por qué usar nuestra plataforma?</h2>
    </div>
  </div>

  <!-- Fila con tres columnas, cada una mostrando una ventaja de la plataforma -->
  <div class="row g-4 text-center">
    <!-- Columna 1: Publica fácilmente -->
    <div class="col-md-4">
      <div class="card h-100 shadow-sm border-0">
        <div class="card-body">
          <!-- Icono de Bootstrap para casa -->
          <i class="bi bi-house-door fs-1 text-primary"></i>
          <h5 class="card-title fw-bold mt-3">Publica fácilmente</h5>
          <p class="card-text">Crea un anuncio como propietario</p>
        </div>
      </div>
    </div>

    <!-- Columna 2: Encuentra lo que necesitas -->
    <div class="col-md-4">
      <div class="card h-100 shadow-sm border-0">
        <div class="card-body">
          <!-- Icono de Bootstrap para búsqueda -->
          <i class="bi bi-search fs-1 text-primary"></i>
          <h5 class="card-title fw-bold mt-3">Encuentra lo que necesitas</h5>
          <p class="card-text">Explora cientos de propiedades</p>
        </div>
      </div>
    </div>

    <!-- Columna 3: Descarga la app -->
    <div class="col-md-4">
      <div class="card h-100 shadow-sm border-0">
        <div class="card-body">
          <!-- Icono de Bootstrap para descarga -->
          <i class="bi bi-download fs-1 text-primary"></i>
          <h5 class="card-title fw-bold mt-3">Descarga la app</h5>
          <p class="card-text">Disponible en la App Store y Google Play</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Fila para los botones de descarga de la app -->
  <div class="row mt-5">
    <div class="col text-center">
      <h4 class="fw-bold mb-3">Descarga nuestra app</h4>
      <!-- Botones de descarga: imágenes de App Store y Google Play -->
      <div class="d-flex justify-content-center gap-3">
        <img src="assets/appstore.png" alt="App Store" width="150" />
        <img src="assets/playstore.png" alt="Google Play" width="150" />
      </div>
    </div>
  </div>
</div>
