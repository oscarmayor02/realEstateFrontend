<div class="container py-4">
  <h2 class="fw-bold mb-4">Mis propiedades favoritas</h2>

  <div *ngIf="favorites.length > 0; else noFavorites" class="row g-4">
    <div
      class="col-md-4 col-lg-3"
      *ngFor="let prop of favorites; let i = index"
    >
      <div
        class="card shadow-sm border-0 rounded-4 h-100"
        (click)="verDetalle(prop.id)"
        style="cursor: pointer"
      >
        <img
          [src]="
            prop.images?.length > 0
              ? prop.images[0].url
              : 'https://via.placeholder.com/600x400?text=Sin+imagen'
          "
          class="card-img-top"
          style="height: 180px; object-fit: cover"
          alt="Imagen propiedad"
        />
        <div class="card-body">
          <h6 class="fw-bold mb-1">${{ prop.price | number }} COP</h6>
          <span class="badge bg-primary">{{ prop.status }}</span>
          <p class="text-muted small mb-1">{{ prop.type }}</p>
          <p class="mb-0 small">{{ prop.ciudad }}, {{ prop.departamento }}</p>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noFavorites>
    <div class="text-center py-5 text-muted">
      <i class="bi bi-heart" style="font-size: 3rem"></i>
      <p class="mt-3 fs-5">AÃºn no has agregado propiedades a favoritos.</p>
    </div>
  </ng-template>
</div>
