<div class="container my-4">
  <h2 class="fw-bold mb-4">Mis Propiedades</h2>

  <div class="row g-4">
    <div class="col-12 col-sm-6 col-md-4" *ngFor="let p of properties">
      <div class="card property-card shadow-sm h-100">
        <img
          src="{{ p.images?.[0]?.url || 'https://via.placeholder.com/400x250?text=Sin+imagen' }}"
          class="card-img-top property-img"
          alt="Imagen propiedad"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-truncate" title="{{ p.title }}">
            {{ p.title }}
          </h5>
          <p class="card-text text-muted mb-2">
            {{ p.ciudad }}, {{ p.departamento }}
          </p>
          <span
            class="badge mb-3"
            [ngClass]="p.available ? 'bg-success' : 'bg-secondary'"
          >
            {{ getAvailabilityText(p.available) }}
          </span>
          <h5 class="text-primary mt-auto mb-3">${{ p.price | number }}/mo</h5>
          <div class="d-flex gap-2">
            <button
              class="btn btn-outline-primary flex-fill"
              [routerLink]="['/host/mis-propiedades/editar', p.id]"
            >
              Editar
            </button>
            <button
              class="btn btn-outline-danger flex-fill"
              (click)="deleteProperty(p.id)"
            >
              Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
