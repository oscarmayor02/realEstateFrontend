<!-- HERO -->
<div class="hero">
  <div class="overlay"></div>
  <div class="hero-content container text-center">
    <h1 class="headline">Encuentra tu lugar ideal</h1>
    <p class="subheadline">Filtra y encuentra la propiedad que buscas</p>
    <div class="filters-container mt-4">
      <app-property-filters
        [departamentos]="departamentos"
        [ciudades]="ciudades"
        (search)="onSearch($event)"
      ></app-property-filters>
    </div>
  </div>
</div>
